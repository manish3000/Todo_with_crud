{% extends 'base.html' %}
{% block body %}

<h1>Update Todo</h1>

<form action="/update/{{ todo.id }}" method="POST" class="container">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      id="title"
      value="{{ todo.title }}"
      required
    />
  </div>

  <div class="form-group">
    <label for="desc">Description</label>
    <input
      type="text"
      name="desc"
      class="form-control"
      id="desc"
      value="{{ todo.desc }}"
      required
    />
  </div>

  <button type="submit" class="btn btn-info btn-sm">Update</button>
  <a href="/" class="btn btn-secondary btn-sm">Cancel</a>
</form>

{% endblock body %}
